<div class="login-container">
    <div class="login-icon">
        <i class="fas fa-users"></i>
    </div>
    <div class="login-form">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" formControlName="email"
                    placeholder="any email will do" required>
                <div *ngIf="email?.invalid && email?.touched" class="alert alert-danger">
                    <div *ngIf="email?.errors?.required">Email is required.</div>
                    <div *ngIf="email?.errors?.email">Must be a valid email.</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" formControlName="password"
                    placeholder="just type anything" required>
                <div *ngIf="password?.invalid && password?.touched" class="alert alert-danger">
                    <div *ngIf="password?.errors?.required">Password is required.</div>
                </div>
            </div>
            <button type="submit" class="btn btn-block btn-success" [disabled]="!loginForm.valid">Login</button>
        </form>
    </div>
</div>
