<div class="leave-calendar-container">
    <div class="calendar-header">
        <div class="month-selector btn-group" role="group">
            <button class="btn btn-success" (click)="prevMonth(); closeActiveDay();"><i
                    class="fas fa-angle-left"></i></button>
            <button class="btn btn-success" (click)="currentMonth(); closeActiveDay();">Today</button>
            <button class="btn btn-success" (click)="nextMonth(); closeActiveDay();"><i
                    class="fas fa-angle-right"></i></button>
        </div>
        <div class="calendar-label">{{months[viewDate.getMonth()]}} {{viewDate.getFullYear()}}</div>
    </div>
    <div class="calendar-board">
        <mwl-calendar-month-view
            [viewDate]="viewDate"
            [events]="events"
            [activeDayIsOpen]="activeDayIsOpen"
            [refresh]="refresh"
            (dayClicked)="dayClicked($event.day)"
            (beforeViewRender)="beforeMonthViewRender($event)">
        </mwl-calendar-month-view>
    </div>
</div>
